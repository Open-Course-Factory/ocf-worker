services:
  postgres-worker:
    image: postgres:15-alpine
    container_name: ocf-worker-postgres
    environment:
      POSTGRES_USER: ocf_worker
      POSTGRES_PASSWORD: worker_password_2024
      POSTGRES_DB: ocf_worker_db
    ports:
      - "5433:5432"
    volumes:
      - postgres_worker_data:/var/lib/postgresql/data
      - ./deployments/postgres/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - ocf-worker-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ocf_worker -d ocf_worker_db"]
      interval: 5s
      timeout: 5s
      retries: 10
    restart: unless-stopped

  ocf-worker:
    build:
      context: .
      dockerfile: deployments/docker/Dockerfile
    container_name: ocf-worker-service
    environment:
      DATABASE_URL: postgres://ocf_worker:worker_password_2024@postgres-worker:5432/ocf_worker_db?sslmode=disable
      PORT: 8081
      LOG_LEVEL: info
      STORAGE_TYPE: filesystem
      STORAGE_PATH: /app/storage
      JOB_TIMEOUT: 30m
      CLEANUP_INTERVAL: 1h
      ENVIRONMENT: development
    ports:
      - "8081:8081"
    depends_on:
      postgres-worker:
        condition: service_healthy
    volumes:
      - worker_storage:/app/storage
      - worker_logs:/app/logs
    networks:
      - ocf-worker-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8081/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    # Fix: Ensure proper permissions on volumes
    user: "1001:1001"

  # Service optionnel pour le d√©veloppement avec hot reload
  ocf-worker-dev:
    build:
      context: .
      dockerfile: deployments/docker/Dockerfile.dev
    container_name: ocf-worker-dev
    environment:
      DATABASE_URL: postgres://ocf_worker:worker_password_2024@postgres-worker:5432/ocf_worker_db?sslmode=disable
      PORT: 8081
      LOG_LEVEL: debug
      STORAGE_TYPE: filesystem
      STORAGE_PATH: /app/storage
      ENVIRONMENT: development
    ports:
      - "8082:8081"
    depends_on:
      postgres-worker:
        condition: service_healthy
    volumes:
      - .:/app
      - worker_storage_dev:/app/storage
    networks:
      - ocf-worker-network
    profiles:
      - dev
    # Fix: Ensure proper permissions
    user: "1001:1001"

volumes:
  postgres_worker_data:
    driver: local
  worker_storage:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ${PWD}/storage
  worker_logs:
    driver: local
  worker_storage_dev:
    driver: local

networks:
  ocf-worker-network:
    driver: bridge
    name: ocf-worker-net
